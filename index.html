<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" name="José Lucas" />
    <title>Html e Css essenciais</title>
    <!--Link para folha de estilos "css"-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Cabeçalho do site-->
    <header>
      <h1>Aqui se encontra o Título Principal do Site</h1>
      <!-- Aqui a tag <nav> agrupa explicitamente a seção de navegação do site-->
      <nav>
        <ul>
          <li><a href="#section1">Seção 1</a></li>
          <li><a href="#section2">Seção 2</a></li>
          <li><a href="#section3">Seção 3</a></li>
        </ul>
      </nav>
    </header>
    <!-- Aqui a tag <main> agrupa explicitamente a seção de conteúdo principal do site-->
    <main>
      <section id="section1">
        <!--Aqui o <h2> é mais um título porém tendo um "peso" menor seguindo até o <h6>-->
        <h2>Seção 1: Parágrafos e formatação</h2>
        <p>
          Aqui está um <strong>parágrafo</strong> (negrito com strong) com
          alguns textos: <br />
          <em>itálico,</em><u>sublinhado,</u><mark>destacado</mark>
        </p>
        <!--É uma boa prática adicionar o cite na tag blockquote mesmo não sendo obrigatório-->
        <blockquote cite="https://conceito.de/html">
          Este é um bloco de citação para destacar techos importantes. No caso o
          conceito de <a href="https://conceito.de/html"" target="_blank" rel="noopener noreferrer">Html</a>
        </blockquote>
      </section>
    </main>
  </body>
</html>
